<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form HTML Inatec</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <table class="table table-bordered">
        <tr>
            <td>
                <label for="text">Username
                    <input class="form-control" id="username" type="text" />
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="text">Password
                    <input class="form-control" id="password" type="password" />
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="text">Date
                    <input class="form-control" id="date" type="date" />
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="text">Email
                    <input class="form-control" id="email" type="email" />
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="text">No. Telp
                    <input class="form-control" id="phone" type="tel" />
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="text">Waktu
                    <input class="form-control" id="time" type="time" />
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="text">Website
                    <input class="form-control" id="website" type="url" />
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="upload-photo">Upload
                    <input class="form-control" id="file" type="file" accept="image/jpeg" />
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="text">Text
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                        </div>
                        <h5>Deekape</h5>
                    </div>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="text">Month
                    <input class="form-control" id="month" type="month" />
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="text">Teext area</label>
                    <textarea id="textareea" class="form-control" rows="4" cols="50" </textarea>
                
            </td>
        </tr>
        <tr>
            <td>
                <label for="text">
                    <a href="#" class="btn btn-dark" type="submit" id="submit">Submit</a>
                </label>
            </td>
        </tr>
    </table>
</body>

</html>
